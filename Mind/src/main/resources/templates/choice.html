<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버스 알림이</title>
</head>
<body>
<table>
  <tr th:each="busAll : ${busList}">

    <td th:text = "${busAll.bus_name}"></td>

    <td><a href="signup">취소</a></td>
  </tr>
</table>
</body>
</html>
