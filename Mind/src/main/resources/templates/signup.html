<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form method="post" action="/register">
  <label for="id">아이디:</label>
  <input type="text" id="id" name="id"><br><br>
  <label for="name">사용자 이름:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="phone">휴대폰 번호:</label>
  <input type="text" id="phone" name="phone"><br><br>
  <label for="pw">비밀번호:</label>
  <input type="password" id="pw" name="pw"><br><br>
  <label for="type">타입:</label>
  <input type="text" id="type" name="type"><br><br>
  <input type="submit" value="가입하기">
</form>
<table>
  <tr th:each="memberAll : ${memberList}">
    <td th:text = "${memberAll.num}"></td>&nbsp;&nbsp;
    <td th:text = "${memberAll.id}"></td>&nbsp;&nbsp;
    <td th:text = "${memberAll.name}"></td>&nbsp;&nbsp;
    <td th:text = "${memberAll.type}"></td>&nbsp;&nbsp;
    <td><a th:href="@{/useing(num=${memberAll.num})}">사용</a></td>
    <td><a th:href="@{/delete(num=${memberAll.num})}">삭제</a></td>
    <td><a th:href="@{/updatepage(num=${memberAll.num})}">수정</a></td>
  </tr>
</table>
</body>
</html>
