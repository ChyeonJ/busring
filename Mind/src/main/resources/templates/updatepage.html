<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>수정 페이지</title>
</head>
<body>
<h2>수정 페이지</h2>
<!-- th:object="${memberOne}" 사용하려 했으나 th:field, th:value {num}으로 표기 시 에러 발생함-->
<form method="post" action="/update"  th:each="memberOne : ${memberOne}">
  <label th:for="num">번호:</label>
  <input type="text" id="num" name="num" readonly th:value="*{memberOne.num}"><br><br>
  <label for="id">아이디:</label>
  <input type="text" id="id" name="id" th:value="*{memberOne.id}" ><br><br>
  <label for="name">사용자 이름:</label>
  <input type="text" id="name" name="name" th:value="*{memberOne.name}"><br><br>
  <label for="phone">휴대폰 번호:</label>
  <input type="text" id="phone" name="phone" th:value="*{memberOne.phone}"><br><br>
  <label for="pw">비밀번호:</label>
  <input type="text" id="pw" name="pw" th:value="*{memberOne.pw}"><br><br>
  <label for="type">타입:</label>
  <input type="text" id="type" name="type" th:value="*{memberOne.type}"><br><br>
  <input type="submit" value="수정">
  <a href="/signup"><input type="button" value="취소"></a>
</form>
</body>
</html>
