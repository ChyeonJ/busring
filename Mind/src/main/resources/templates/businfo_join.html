<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버스 정보 등록 및 업데이트</title>
</head>
<body>
<form method="post" action="/update"  th:object="${memberOne}">
  <label th:for="num">번호:</label>
  <input type="text" id="num" name="num" readonly th:field="*{num}"><br><br>
  <label for="id">아이디:</label>
  <input type="text" id="id" name="id" th:field="*{id}" ><br><br>
  <label for="name">사용자 이름:</label>
  <input type="text" id="name" name="name" th:field="*{name}"><br><br>
  <label for="phone">휴대폰 번호:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}"><br><br>
  <label for="pw">비밀번호:</label>
  <input type="text" id="pw" name="pw" th:field="*{pw}"><br><br>
  <label for="type">타입:</label>
  <input type="text" id="type" name="type" th:field="*{type}"><br><br>
  <input type="submit" value="수정">
  <a href="/signup"><input type="button" value="취소"></a>

</body>
</html>
