<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>버스 알림이</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #f2f2f2;
      text-align: center;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<h2 th:text="${useOne.name} + '&nbsp; 님 안녕하세요!'"></h2>

<a th:href="@{/refactor/{num}(num=${useOne.num})}"><input type="button" value="새로고침"></a>
<table>
  <thead>
  <tr>
    <th>상태</th>
    <th>목적지</th>
    <th>시간</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="businfo : ${businfo}">
    <td th:text="${businfo.status}"></td>
    <td th:text="${businfo.destination}"></td>
    <td th:text="${businfo.time}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
