<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>버스 알림이</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #f2f2f2;
      text-align: center;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<h2 th:text="${useOne.name} + '&nbsp; 님 안녕하세요!'"></h2>

<table>
  <thead>
  <tr>
    <th>상태</th>
    <th>컬럼2</th>
    <th>컬럼3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>데이터1</td>
    <td>데이터2</td>
    <td>데이터3</td>
  </tr>
  <tr>
    <td>데이터4</td>
    <td>데이터5</td>
    <td>데이터6</td>
  </tr>
  <!-- 추가적인 데이터 행들을 원하면 이어서 추가하세요. -->
  </tbody>
</table>

</body>
</html>
